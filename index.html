<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>RAG Battle</title>
  <link rel="stylesheet" href="style/app.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <template id="flashing-dots">
    <link rel="stylesheet" href="style/flashing_dots.css" />
    <div class="flashing-dots"></div>
  </template>

  <template id="chat-box">
    <link rel="stylesheet" href="style/chat_box.css" />
    <div class="stacks">
      <chat-box-stack class="stack" stack="openai"></chat-box-stack>
      <chat-box-stack class="stack" stack="google"></chat-box-stack>
      <chat-box-stack class="stack"></chat-box-stack>
    </div>
    <form class="chat">
      <textarea class="query" rows="4" placeholder="Chat with me"></textarea>
    </form>
  </template>

  <template id="chat-box-stack">
    <link rel="stylesheet" href="style/chat_box.css" />
    <select class="stack-options">
      <option value="" selected>None</option>
    </select>
    <ul class="messages"></ul>
    <div class="signals">
      <flashing-dots class="flashing-dots"></flashing-dots>
    </div>
  </template>

  <template id="chat-box-my-message">
    <link rel="stylesheet" href="style/chat_box.css" />
    <li class="message-entry my-message">
      <div class="sender"></div>
      <div class="message"></div>
    </li>
  </template>

  <template id="chat-box-their-message">
    <link rel="stylesheet" href="style/chat_box.css" />
    <li class="message-entry their-message">
      <div class="sender"></div>
      <div class="message"></div>
    </li>
  </template>

  <template id="rating-thumbs">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style/rating_thumbs.css" />
    <i class="fa fa-thumbs-up fa-thumbs-down" aria-hidden="true"></i>
  </template>

  <template id="file-upload">
    <label for="files">New files:</label>
    <input name="files" id="files" type="file" multiple>
  </template>

  <script type="module" src="src/app.ts" defer></script>
</head>

<body>
  <div class="scoll-down-container">
    <div class="main-view">
      <h1>Who is the best RAG?</h1>
      <p>
        <em class="important">
          Note that this is a shared instance.
          All files you upload will be seen by everyone!
          Do not upload personal files!
        </em>
      </p>
      <chat-box class="chat-box"></chat-box>
      <div class="file-control">
        <label for="files">New files:</label>
        <input name="files" id="files" type="file" multiple>
        <div class="space-filler">&nbsp;</div>
      </div>
      <div class="loaded-files-section">
      </div>
    </div>
  </div>
</body>

</html>
